<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>

<body>
<div class="flex-container">
    <img class="default-image" src="./images/user.png" alt="Login page" style="width:100px;height:100px;">
    <h2>Register yourself</h2>
    <fieldset>
        <legend>Register</legend>
        <form id="registerForm" action="friends.html" method="post">


            <div class="labels">
                <label for="username">Username</label>
                <label for="password">Password</label>
                <label for="confirm_password">Confirm Password</label>
            </div>

            <div class="inputs">
            <input type="text" id="username" name="username" required>
            <input type="password" id="password" name="password" required>
            <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

        </form>

    </fieldset>

    <div class="buttons">
        <a href="login.html">
            <button class="nicebutton" type="button">Cancel</button>
        </a>
        <input class="submit nicebutton" type="submit" form="registerForm" value="Register">
    </div>

</div>
</body>

</html>
