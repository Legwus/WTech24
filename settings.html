<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
</head>

<body>
    <div class="flex-container arialfont settings">
        <div class="center">
            <h2 class="align-to-the-left">Profile Settings</h2>
            <form id="settingsForm" method="post" action="settings.html">
                <fieldset class="dotted-border fieldsetstyling">
                    <legend>Base Data</legend>
                    <label for="name"> First Name </label> 
                    <input type="text" id="name" name="name" placeholder="Your name"><br><br>
                    
                    <label for="surname">Last Name</label>
                    <input type="text" id="surname" name="surname" placeholder="Your surname"><br><br>
                    <label for="choice"> Coffee or Tea? </label>
                     <select name="choice" id="choice">
                            <option value="neither"> Neither nor</option>
                            <option value="coffee"> Coffee</option>
                            <option value="tea"> Tea</option>

                        </select><br>
                </fieldset>
                <fieldset class="dotted-border fieldsetstyling">
                    <legend> Tell Something About You </legend>
                    
                    <textarea class="about-you-textfield custom-placeholder" id="bio" name="bio" placeholder="Leave a comment here"></textarea><br>
                </fieldset>
                <fieldset class="dotted-border fieldsetstyling align-to-the-left">
                    <legend> Preferred Chat Layout</legend>
                    <input type="radio" id="oneline" name="radio1">Username and message in one link<br><br>
                    <input type="radio" id="sepline" name="radio2">Username and message in separated lines

                </fieldset>
                <a class="a-button" href="friends.html">
                    <button class="nicebutton"  type="button">Cancel</button>
                </a>

                <input class="nicebutton justbluebkgrd" type="submit" value="Save" form="settingsForm">

            </form>
        </div>
    </div>
</body>

</html>
